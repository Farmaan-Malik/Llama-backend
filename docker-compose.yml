version: '3'
services:
  mongo-db:
    image: mongo
    ports:
      - 27017:27017
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongodata:/data/db

  mongo-express:
    image: mongo-express
    ports:
      - 8081:8081
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_SERVER: mongo-db
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: password123
    depends_on:
      - mongo-db

  ollama:
    image: ollama/ollama
    ports:
      - 11434:11434
    volumes:
      - ./Modelfile:/Modelfile
      - ollama_models:/root/.ollama
    entrypoint: ["/bin/sh", "-c", "
      ollama serve &
      until ollama list > /dev/null 2>&1; do sleep 1; done
      && ollama create MrQuizzler -f /Modelfile
      && tail -f /dev/null
      && ollama run MrQuizzler
      "]

  gollama:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      MONGO_URI: mongodb://root:example@mongo-db:27017/
      REDIS_PW: "qoLeTQJ3UGweNehGEyjyivx20fYi8JMW"
      REDIS_ADDR: "redis-19296.c212.ap-south-1-1.ec2.redns.redis-cloud.com:19296"
    depends_on:
      - mongo-db
      - mongo-express
      - ollama

volumes:
  mongodata:
    driver: local
  ollama_models:
    driver: local
